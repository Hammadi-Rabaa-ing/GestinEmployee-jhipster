<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employee">
            <h2><span>Employee</span> {{ employee.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{ employee.nom }}</span>
                </dd>
                <dt><span>Prenom</span></dt>
                <dd>
                    <span>{{ employee.prenom }}</span>
                </dd>
                <dt><span>Date Naiss</span></dt>
                <dd>
                    <span>{{ employee.date_naiss }}</span>
                </dd>
                <dt><span>Adresse</span></dt>
                <dd>
                    <span>{{ employee.adresse }}</span>
                </dd>
                <dt><span>Fonction</span></dt>
                <dd>
                    <span>{{ employee.fonction }}</span>
                </dd>
                <dt><span>Entreprise</span></dt>
                <dd>
                    <span>{{ employee.entreprise }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee', employee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
